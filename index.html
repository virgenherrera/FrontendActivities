<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>title HERE!!!!</title>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="clearfix">
				<h1 id="content_title">Bootstrap Calculator lv1</h1>
				<div id="BasicCalculator" class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="row">
							<div class="col-md-12">
								<select id="history" class="form-control" multiple></select>
								<input id="lcd" type="text" class="form-control" autofocus>
							</div>
						</div>
						<div class="well">
							<div class="row">
								<div class="col-md-8">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-default btn-lg" data-role="digit" data-value="7">7</div>
										<div class="btn btn-default btn-lg" data-role="digit" data-value="8">8</div>
										<div class="btn btn-default btn-lg" data-role="digit" data-value="9">9</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-danger btn-lg" data-role="operator" data-value="Reset">
											<span class="glyphicon glyphicon-trash"></span>
										</div>
										<div class="btn btn-danger btn-lg" data-role="operator" data-value="Clear">C</span></div>
										<div class="btn btn-danger btn-lg" data-role="operator" data-value="ClearEntry">CE</span></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-default btn-lg" data-role="digit" data-value="4">4</div>
										<div class="btn btn-default btn-lg" data-role="digit" data-value="5">5</div>
										<div class="btn btn-default btn-lg" data-role="digit" data-value="6">6</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-primary btn-lg" data-role="operator" data-value="Addition">
											<span class="glyphicon glyphicon-plus"></span>
										</div>
										<div class="btn btn-primary btn-lg" data-role="operator" data-value="Minus">
											<span class="glyphicon glyphicon-minus"></span>
										</div>
										<div class="btn btn-primary btn-lg" data-role="operator" data-value="Percent">%</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-default btn-lg" data-role="digit" data-value="1">1</div>
										<div class="btn btn-default btn-lg" data-role="digit" data-value="2">2</div>
										<div class="btn btn-default btn-lg" data-role="digit" data-value="3">3</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-primary btn-lg" data-role="operator" data-value="Multiply">
											<span class="glyphicon glyphicon-remove"></span>
										</div>
										<div class="btn btn-primary btn-lg" data-role="operator" data-value="Divide">/</div>
										<div class="btn btn-primary btn-lg" data-role="operator" data-value="Memory_Minus">-M</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-default btn-lg" data-role="digit" data-value="-">-</div>
										<div class="btn btn-default btn-lg" data-role="digit" data-value="0">0</div>
										<div class="btn btn-default btn-lg" data-role="digit" data-value=".">.</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="btn-group btn-group-justified">
										<div class="btn btn-success btn-lg" data-role="operator" data-value="Equals">=</div>
										<div class="btn btn-primary btn-lg" data-role="operator" data-value="Memory_Recall">MR</div>
										<div class="btn btn-primary btn-lg" data-role="operator" data-value="Memory_Plus">+M</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script
		  src="https://code.jquery.com/jquery-1.12.4.min.js"
		  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
		  crossorigin="anonymous"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="calculator.js"></script>
	</body>
</html>
